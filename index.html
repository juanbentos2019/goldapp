<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cotización de Oro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de cotiz. de Oro</h1>
        
        <div class="form-group">
            <label for="item">Selecciona el ítem:</label>
            <select id="item">
                <option value="">Seleccione la moneda</option>
                <!-- Las opciones se cargarán dinámicamente desde JavaScript -->
            </select>
        </div>

        <div id="imagen-item" class="imagen-item">
            <div class="imagen-container">
                <img id="imagen-moneda" src="" alt="Moneda de oro">
            </div>
            <div class="datos-item">
                <p>Peso en oro: <span id="peso-oro"></span></p>
                <p>Peso bruto: <span id="peso-bruto"></span></p>
                <p>Peso en onzas: <span id="peso-onzas"></span></p>
                <p>Diámetro: <span id="diametro"></span></p>
            </div>
        </div>

        <div class="form-group">
            <label for="spot">Spot(onza):</label>
            <input type="number" id="spot" step="0.01" placeholder="Valor del spot a confirmar">
        </div>

        <div class="form-group">
            <label for="porcentaje">Porcentaje:</label>
            <input type="number" id="porcentaje" step="0.01" placeholder="Ingrese el porcentaje">
        </div>

        <div class="results">
            <div class="compra">
                <h2>Compra</h2>
                <div id="valor_compra" class="valor">U$S 0.00</div>
            </div>
            <div class="venta">
                <h2>Venta</h2>
                <div id="valor_venta" class="valor">U$S 0.00</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <img id="modal-imagen" src="" alt="Moneda de oro ampliada">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
